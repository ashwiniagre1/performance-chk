<amexio-row>
    <amexio-column size="12">
        <amexio-datagrid [title]="'Department List'" [page-size]="10" [http-url]="'https://restapi.amexio.org:8991/rest-sample-app/api/dept/findall'" [http-method]="'get'" [enable-column-fiter]="true">
            <amexio-data-table-column [text]="'Dept Id'" [data-index]="'id'" [data-type]="'string'">
            </amexio-data-table-column>
            <amexio-data-table-column [text]="'Name'" [data-index]="'name'" [data-type]="'string'">
            </amexio-data-table-column>
        </amexio-datagrid>
    </amexio-column>
</amexio-row>

<amexio-row>
    <amexio-column size="12">
        <amexio-button [label]="'Department'" [icon]="'fa fa-arrow-right'" [type]="'theme-color'" [tooltip]="'button'" [size]="'default'" [form-bind]="'btmn'" (onClick)="onClick_btmn($event)">
        </amexio-button>
    </amexio-column>
</amexio-row>

<amexio-notification [data]="successMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'green'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-check'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
